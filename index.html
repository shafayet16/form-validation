<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h1>Welcome to Your Dream Builder, Thor!</h1>
        <p class="subtitle">
          We'll help you wield your potential like Mjölnir - with power and
          purpose.
        </p>
      </div>

      <div class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              value="Thor"
              class="highlighted"
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Odinson" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="thor@asgard.com" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+1 (555) 555-5555" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="••••••••"
            />
          </div>
        </div>

        <button class="signup-button">Forge My Account</button>

        <p class="login-link">
          Already have an account? <a href="#">Enter Valhalla</a>
        </p>
      </div>

      <div class="inspiration-quote">
        <p>
          "The power of the gods awaits - take the first step on your legendary
          journey."
        </p>
      </div>
    </div>
  </body>
</html>
